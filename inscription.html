<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <header>
        <nav>
           
            <a href="accueil.html">Accueil</a>
            <a href="projets_taches.html">Projets et tâches</a>
            <a href="liste_employes.html">Liste employés</a>
            <a href="inscription.html">Inscription</a>
            
        </nav>
        <hr>
    </header>

    <section>
        <img src="img1.jpg" alt="Logo" height="400" width=100% >
        <h1>Inscription au site </h1>
        <form>
            <table>
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input type="text" id="nom" name="nom" required pattern="[A-Za-z]{2,20}" title="Veuillez entrer un nom valide (lettres uniquement)"></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prenom :</label></td>
                    <td><input type="text" id="prenom" name="prenom" required pattern="[A-Za-z]{2,20}" title="Veuillez entrer un prénom valide (lettres uniquement)"></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="telephone">Téléphone :</label></td>
                    <td><input type="tel" id="telephone" name="telephone" required pattern="[0-9]{8}" title="Veuillez entrer un numéro de téléphone valide (8 chiffres)"></td>
                </tr>
                <tr>
                    <td><label for="dateMatch">Date de naissance :</label></td>
                    <td><input type="date" id="dateMatch" name="dateMatch" required min="2023-09-01" max="2023-12-30"></td>
                </tr>
                <tr>
                    <td><label for="motDePasse">Mot de passe :</label></td>
                      <td>  <input type="password" id="motDePasse" name="motDePasse" required 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule."></td>
                    </td>
                </tr>
                <tr><td>
                    <input type="submit" value="S'inscrire">
                </td></tr>
            </table>
        </form>
    </section>

    <footer>
        <hr>
        <p>Contactez-nous par email : <a href="mailto:contact@esprit.tn">contact@esprit.tn</a></p>
        <p>Adresse : Ghazela, Tunis</p>
    </footer>
</body>
</html>
