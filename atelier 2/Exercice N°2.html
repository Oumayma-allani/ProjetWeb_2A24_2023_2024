<body>
    <script>
        function Nombre_Parfait(n)
    {
    var somme = 0;
    for (var i = 1; i < n; i++)
    {
        if (n % i === 0)
        {
            somme += i;
        }
    }
    return somme === n;
    }
    </script>
</body>
